<!DOCTYPE html>
<html lang="pt-BR"> <!-- Declaração do tipo de documento e definição do idioma como português do Brasil -->

<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8, suportando caracteres especiais -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Configura a visualização para dispositivos móveis -->
  <title>Alterar Senha</title> <!-- Define o título da página que aparece na aba do navegador -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/ERRlogin/ERRalterar_senha/style_altpass.css">
  <!-- Link para o CSS do Bootstrap, que fornece estilos pré-definidos -->
</head>

<body>
  <div class="card text-center"> <!-- Cria um cartão centralizado para o conteúdo -->
    <h3 class="mb-4">Alterar senha</h3> <!-- Título da seção com margem inferior -->
    <form> <!-- Início do formulário para alterar a senha -->
      <div class="mb-3"> <!-- Grupo de entrada para a senha atual com margem inferior -->
        <label for="currentPassword" class="form-label">Insira sua senha atual</label>
        <!-- Rótulo associado ao campo de entrada da senha atual -->
        <input type="password" class="form-control" id="currentPassword" required>
        <!-- Campo de entrada para a senha atual, obrigatório -->
      </div>
      <div class="mb-3"> <!-- Grupo de entrada para a nova senha com margem inferior -->
        <label for="newPassword" class="form-label">Nova Senha</label>
        <!-- Rótulo associado ao campo de entrada da nova senha -->
        <input type="password" class="form-control" id="newPassword" required>
        <!-- Campo de entrada para a nova senha, obrigatório -->
      </div>
      <div class="mb-3"> <!-- Grupo de entrada para confirmar a nova senha com margem inferior -->
        <label for="confirmPassword" class="form-label">Confirmar Senha</label>
        <!-- Rótulo associado ao campo de entrada para confirmar a nova senha -->
        <input type="password" class="form-control" id="confirmPassword" required>
        <!-- Campo de entrada para confirmar a nova senha, obrigatório -->
      </div>
      <button type="submit" class="btn btn-purple w-100">Salvar</button>
      <!-- Botão para enviar o formulário, ocupando toda a largura disponível -->
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script do Bootstrap para funcionalidades interativas -->
</body>

</html>
