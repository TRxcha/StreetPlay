<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Senha</title>
  <link rel="stylesheet" href="style_altpass.css">
</head>

<body>

  <header>
    <nav class="navbar-not"> <!-- Barra de navegação personalizada -->
      <a class="navbar_btn" href="../../ERRconfiguracoes/index.html"> <!-- Link para a página inicial -->
        <ion-icon name="arrow-back-outline"></ion-icon> <!-- Ícone de voltar utilizando Ionicons -->
      </a>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="header">
        <h1>Alterar senha</h1>
      </div>
      <form class="form">
        <label for="current-password">Insira sua senha atual</label>
        <input type="password" id="current-password" placeholder="Insira sua senha atual" required>

        <label for="new-password">Nova Senha</label>
        <div class="password-field">
          <input type="password" id="new-password" placeholder="Nova Senha" required>
          <button type="button" class="toggle-password"></button>
        </div>

        <label for="confirm-password">Confirmar Senha</label>
        <input type="password" id="confirm-password" placeholder="Confirmar Senha" required>

        <button type="submit" class="btn-save">Salvar</button>
      </form>
    </div>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <!-- Script para ícones Ionicons -->
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <!-- Script alternativo para navegadores que não suportam módulos -->

</body>

</html>
