<!DOCTYPE html>
<html lang="pt-br">
<!-- Declaração do tipo de documento e definição do idioma como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, garantindo suporte a caracteres especiais. -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para responsividade em dispositivos móveis, permitindo que a página se ajuste à largura da tela. -->
    
    <link rel="stylesheet" href="style_chat.css" type="text/css">
    <!-- Link para o arquivo CSS externo que estiliza a página de chat. -->
    
    <title>Chats Recentes</title>
    <!-- Título da página que aparece na aba do navegador. -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o framework CSS Bootstrap, que fornece estilos e componentes prontos para uso. -->
</head>

<body>
    <!-- Início do corpo da página -->

    <header class="header">
        <!-- Cabeçalho da página -->
        <button class="btn btn-light">
            <i class="bi bi-arrow-left"></i>
            <!-- Botão com ícone de seta para voltar, utilizando Bootstrap Icons (bi). -->
        </button>
        <span>StreetPlay</span>
        <!-- Nome da aplicação ou serviço (StreetPlay). -->
        <img src="path_to_logo.png" alt="Logo" width="40">
        <!-- Imagem do logo do aplicativo, com largura definida de 40 pixels. -->
    </header>

    <div class="container mt-3">
        <!-- Contêiner principal com margem superior de 3 unidades (mt-3) -->
        
        <div class="search-bar p-2">
            <!-- Barra de pesquisa com padding de 2 unidades (p-2) -->
            <div class="input-group">
                <span class="input-group-text bg-transparent border-0">
                    <i class="bi bi-search"></i>
                    <!-- Ícone de pesquisa utilizando Bootstrap Icons (bi). -->
                </span>
                <input type="text" class="form-control border-0" placeholder="Search">
                <!-- Campo de entrada para pesquisa, sem borda. -->
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <!-- Div flexível para alinhar itens horizontalmente e justificar o conteúdo entre os lados -->
            <h5 class="mb-0">Chats recentes</h5>
            <!-- Título da seção "Chats recentes", sem margem inferior (mb-0) -->
            <a href="#" class="text-primary">+ Nova mensagem</a>
            <!-- Link para criar uma nova mensagem, estilizado com cor primária do Bootstrap. -->
        </div>

        <div class="tab-btns d-flex mt-3">
            <!-- Botões de navegação entre "Chats" e "Grupos", dispostos em linha (d-flex) com margem superior (mt-3) -->
            <button class="active">Chats</button>
            <!-- Botão ativo para a aba "Chats". -->
            <button>Grupos</button>
            <!-- Botão para a aba "Grupos". -->
        </div>

        <div class="chat-list">
            <!-- Lista de chats recentes -->

            <div class="chat-item">
                <img src="path_to_image.jpg" alt="Kondzilla">
                <!-- Imagem do contato ou grupo no chat. -->
                <div class="chat-info">
                    <h6>Kondzilla</h6>
                    <!-- Nome do contato ou grupo no chat. -->
                    <p>Mas me conta...</p>
                    <!-- Última mensagem ou um resumo da conversa. -->
                </div>
                <span class="text-muted">3:02 PM</span>
                <!-- Horário da última mensagem, estilizado como texto apagado (text-muted). -->
            </div>

            <!-- Repetição de chat-item para exemplificar múltiplos chats; idealmente, isso poderia ser gerado dinamicamente via JavaScript ou um backend. -->

            <div class="chat-item">
                <img src="path_to_image.jpg" alt="Kondzilla">
                <div class="chat-info">
                    <h6>Kondzilla</h6>
                    <p>Mas me conta...</p>
                </div>
                <span class="text-muted">3:02 PM</span>
            </div>

            <div class="chat-item">
                <img src="path_to_image.jpg" alt="Kondzilla">
                <div class="chat-info">
                    <h6>Kondzilla</h6>
                    <p>Mas me conta...</p>
                </div>
                <span class="text-muted">3:02 PM</span>
            </div>

            <div class="chat-item">
                <img src="path_to_image.jpg" alt="Kondzilla">
                <div class="chat-info">
                    <h6>Kondzilla</h6>
                    <p>Mas me conta...</p>
                </div>
                <span class="text-muted">3:02 PM</span>
            </div>

            <div class="chat-item">
                <img src="path_to_image.jpg" alt="Kondzilla">
                <div class="chat-info">
                    <h6>Kondzilla</h6>
                    <p>Mas me conta...</p>
                </div>
                <span class="text-muted">3:02 PM</span>
            </div>

        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para carregar os componentes JavaScript do Bootstrap, necessário para funcionalidades interativas. -->

</body>
</html>
